        </div>

        <div class="bg-green-50 p-10 rounded-3xl border-2 border-dashed border-green-200 text-center mb-12">

                </div>

                <div class="flex gap-4">

                    <p class="text-slate-600">폴더 안에 있는 <span class="text-green-600 font-bold underline">도감도우미.exe</span> 파일을 실행하세요!</p>

                꼭 <b>압축을 푼 뒤에</b> 생성된 폴더 안에서 실행해 주세요!
            </p>
        </div>
    </div>
